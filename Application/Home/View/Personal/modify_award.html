<!DOCTYPE html>
<html lang="en">
<head>
    <!-- create by cm -->
	<meta charset="UTF-8">
	<title>个人中心--添加成就</title>
	
	<link rel="stylesheet" href="__PUBLIC__/css/home/personal.css">
	<style>
		#body{
			width: 700px;
		}
		.line{
		    margin-bottom:5px;
		}
		label{
		    width:120px;
		    padding:5px 10px;
		    font-size:18px;
		    display:inline-block;
		}
		.line-input{
		    width:400px;
		    height:30px;
            line-height: 30px;
		}
		.sub{
			width: 500px;
			margin: 0 auto;
		    margin-top:10px;
		    text-align: center;
		}
		.sub input{
		    font-size:20px;
		    padding:5px 10px;
		    border-radius: 5px;
		}
		.sub input:hover{
		    background: #146FBD;
		    color: #fff;
		}
	</style>
    <!-- [if IE lt 10] -->
        <link rel="stylesheet" href="__PUBLIC__/css/home/ltIE8.css">
    <!-- [endif] -->
</head>
<body>
    <include file = "Public/person_nav" />

    <div id="body">
    	<form action="{:U('Personal/do_modify_award')}" method="post">
            <input type="hidden" name="id" value="{$info.id}">
            <div class="line">
                <label for="award_name">专利/奖励名称</label>
                <input class="line-input" type="text" id="award_name" name="award_name" required  value="{$info.award_name}">
            </div>
            <div class="line">
                <label for="get_time">获得时间</label>
                <input type="date" id="get_time" name="get_time" value="{$info.get_time}" required >
            </div>
            <div class="sub">
            	<input type="submit" value="提交">
            </div>
            
    	</form>
    </div>

    <include file="Public/footer"/>
    <script src="__PUBLIC__/js/personal_id_body.js"></script>
    
</body>
<script>
	var hereNode = document.getElementById('my_research_result');
  	// 去除同级元素的被选中样式
   	hereNode.parentNode.childNodes.className = "";
    hereNode.className = "focus";
</script>
</html>
