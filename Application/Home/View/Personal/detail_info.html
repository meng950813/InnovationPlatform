	        if(!(/^\d{4}-\d{8}$/.test($('#com_phone').val()))){
	            $("#telphoneError").html("电话号码格式错误");
	        }
	    });
	    
	    $('#phone').change(function(event){
	        if(/^\d{11}$/.test($('#phone').val())){

	    });
	});
