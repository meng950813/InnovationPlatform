<!DOCTYPE html>
<html lang="en">
<head>
    <!-- create by cm -->
    <meta charset="UTF-8">
    <title>张家港工程项目协同创新服务平台档</title>
    <link rel="stylesheet" href="__PUBLIC__/css/home/nav.css">
    <style>
        body{
            background-color: #F0F8FF;
        }
        .main{
            background-color: white;
            width: 1000px;
            border: 1px solid grey;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
            margin:40px auto; 
        }
        #tip{
            background-color: #309DFF;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
            padding: 15px 40px;
            color: white;
        }
        .imglist{
            padding-top: 30px;
        }
        .imglist img{
            margin-left: 35px;
        }
        a{
            text-decoration: none;
        }
        #warning{
            color: red;
            margin-top: 30px;
        }
        #back{
            width: 1000px;
            text-align: center;
            padding-bottom: 20px;
            margin-top: 20px;
        }
        #back button{
            background-color: #309DFF;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
   <!-- [if IE lt 10] -->
        <link rel="stylesheet" href="__PUBLIC__/css/home/ltIE8.css">
    <!-- [endif] -->
</head>
<body>
    <include file = "Public/nav"/>
    <div class="main">
        <h2 id="tip">请选择注册类型</h2>
        <div class="imglist">
            <a href="{:U('Signup/signup_expert')}">
                <img src="__PUBLIC__/images/signup_expert.gif" alt="" />
            </a>
            <a href="{:U('Signup/signup_company')}">
                <img src="__PUBLIC__/images/signup_company.gif" alt="" />
            </a>
            <a href="{:U('Signup/signup_person')}">
                <img src="__PUBLIC__/images/signup_other.gif" alt="" />
            </a>
        </div>
        <h2 id="warning" align="center">请选择需要注册的用户类型，一旦注册成功，用户类型将无法更改</h2>
        <div id="back">
            <a href="__ROOT__">
                <button >返回首页</button>
            </a>
        </div>
    </div>
    <include file = "Public/footer"/>
    <script src="__PUBLIC__/js/content_footer_class_main.js"></script>

</body>
</html>
