<!DOCTYPE html>
<html lang="en">
<head>
    <!-- create by cm -->
    <meta charset="UTF-8">
    <title>张家港工程项目协同创新服务平台</title>

    <link rel="stylesheet" href="__PUBLIC__/css/home/nav.css">
    <link rel="stylesheet" href="__PUBLIC__/css/home/forgetPwd.css">
  
    <!-- [if IE lt 10] -->
        <link rel="stylesheet" href="__PUBLIC__/css/home/ltIE8.css">
    <!-- [endif] -->
</head>
<body>
    <include file = "Public/nav"/>
    <form action="{:U('Signup/do_forgetPwd_step2')}" method="post">
        <div class="main">
            <div class="line">
                <label for="phone">手机号：</label>
                <input class="line-input" type="text" id="phone" name="phone">
            </div>
            <div class="line">
                <label for="email">邮箱：</label>
                <input class="line-input" type="email" id="email" name="email">
            </div>
            <input type="hidden" name="username" value="{$username}">
            <br>
            <div class="next">
                <a href="javascript:showLogin()" id="back">返回登录</a>
                <input type="submit" value="下一步">
            </div>
        </div>
    </form>
    <include file = "Public/footer"/>
    <script src="__PUBLIC__/js/content_footer_class_main.js"></script>
    
</body>
</html>
