<!DOCTYPE html>
<html lang="en">
<head>
    <!-- create by cm -->
	<meta charset="UTF-8">
	<title>张家港工程项目协同创新服务平台档</title>
	<link rel="stylesheet" href="__PUBLIC__/css/home/nav.css">
	<style>
		.link-main{
		    width:600px;
		    min-height: 600px;
		    margin:0 auto;
		    background-color: white;
		    margin-top:20px;
		    margin-bottom: 30px; 
		}
		.line{
			margin-top:20px;
		    margin-bottom:5px;
		}
		.line input{
			width: 400px;
			height: 30px;
			border-width: 2px;
			margin-left: -18px;
		}
		span{
		    width:120px;
		    font-size:18px;
		    display: inline-block;
		}
		b{
			display:inline-block;
			max-width: 440px;
			white-space: nowrap;
		    overflow: hidden;
		    text-overflow:ellipsis;
		}
		.textarea{
		    position: relative;
		}
		.textarea span{
		    position: absolute;
		    top: 50%;
		    margin-top: -16px;
		}
		.textarea textarea{
		    width:400px;
		    height:120px;
		    margin-left:108px;
		    border-width: 2px;
		}
		.sub{
		    margin-top:10px;
		    text-align:center;
		}
		.sub input{
		    font-size:16px;
		    padding:10px 15px;
		    border-radius: 5px;
		    cursor: pointer;
		}
		.sub input:hover{
			background: #146FBD;
			color: #fff;
		}
	</style>
	<!-- [if IE lt 10] -->
        <link rel="stylesheet" href="__PUBLIC__/css/home/ltIE8.css">
    <!-- [endif] -->
</head>
<body>
	<include file="Public/nav"/>
	<div class="link-main">
		<!-- <h2>对接类型</h2> -->
		<form action="{:U('Public/dolink')}" method="post" enctype="multipart/form-data">
			<div class="line" style="text-align:center;">
				<span>{$linkInfo.linkTip}</span>
			</div>
			<div class="line">
				<span>标题</span>
				<input type="text" name="title" id="title">
			</div>
			<div class="textarea">
				<span for="content">对接说明</span>
				<textarea name="content" id="content"></textarea>
			</div>
			<div class="textarea">
				<span for="remark">备注</span>
				<textarea name="remark" id="remark"></textarea>
			</div>
			<input type="hidden" value="{$linkInfo.linkType}" name="type">
			<input type="hidden" value="{$linkInfo.owner}" name="owner">

			<div class="sub">
				<input type="submit" value="确认连接">
			</div>
		</form>
	</div>
	<include file="Public/footer"/>
	<script src="__PUBLIC__/js/jquery.min.js"></script>
</body>
</html>
