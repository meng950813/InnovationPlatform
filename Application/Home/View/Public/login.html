<!DOCTYPE html>
<html lang="en">
<head>
    <!-- create by cm -->
    <meta charset="UTF-8">
    <title>张家港工程项目协同创新服务平台档</title>
    <link rel="stylesheet" href="__PUBLIC__/css/home/nav.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .topbox{
            width: 100%;
            min-width: 1100px;
            background-color: #f0f0f0;
        }
        .top{ 
            width:1100px; 
            margin:0 auto; 
            position: relative;
        }
        .topbox .top img{
            max-height: 80px;
        }
        #login_box{
            min-height: 500px;
            width: 100%;
            background: url(__PUBLIC__/images/login_bg.jpg) no-repeat;
            background-size: 100% 100%;
            position: relative;
        }
        #login{
            height:456px;
            width:700px;
            position: absolute;
            right: 60px;
            top: 40px;
            background-image:url(__PUBLIC__/images/登陆界面.png);
        }
        .login2{
            height:120px; 
            width:300px; 
            margin:50px 60px 0 0;
            clear:right; 
            float:right; 
            font-size:24px; 
            color:#1321d9; 
            font-family:"微软雅黑"; 
        }
        .input_text{
            margin: 20px 0;
        }
        input{
            height: 36px;
            width: 245px;
            font-size: 18px;
            margin: 2px 0;
            padding-left: 25px;
        }
        #txt_userName{
            background: #fff url(__PUBLIC__/images/user.jpg) no-repeat 2% center;
        }
        #pwd_userPwd{
            background: #fff url(__PUBLIC__/images/pwd.jpg) no-repeat 2% center;
        }
        .sub{
            border: solid 0px;
            height: 43px;
        }
        #forgetpwd{
            float: right;
            font-size: 9px;

        }
    </style>
    <!-- [if IE lt 10] -->
        <style>
            img{
                border:none;
            }
        </style>
    <!-- [endif] -->
</head>
	
<body>
    <div class="topbox">
        <div class="top">
            <img src="__PUBLIC__/images/背景.png">
        </div>
    </div>
    <div id="login_box">
        <div id="login"> 
            <form action="{:U('Public/dologin')}" method="post">
               <div class="login2">
                    <div class="input_text">
                        <input id="txt_userName" name="username" type="text" placeholder="用户名"/>
                        <input id="pwd_userPwd" name="password" type="password" placeholder="密码" />
                    </div>
                   
                    <div style="float:left"> 
                        <button class="sub" type="submit" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('Image2','','__PUBLIC__/images/按钮2.png',1)">
                            <img src="__PUBLIC__/images/按钮1.png" style="width:135px;" id="Image2" />
                        </button>  
                    </div>
                    <!-- 注册 -->
                    <div style="float:left; margin-left:10px;">
                        <a href="{:U('Signup/signup')}" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('Image','','__PUBLIC__/images/按钮4.png',1)">
                            <img src="__PUBLIC__/images/按钮3.png" width="135" height="43" id="Image" />
                        </a> 
                    </div>
                    <!-- 忘记密码 -->
                    <a id="forgetpwd" href="{:U('Signup/forgetPwd_step1')}">忘记密码>> </a>
                </div>
            </form>       
        </div>
    </div>
	<script>
           
    </script>
</body>
</html>
