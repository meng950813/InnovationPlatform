<!DOCTYPE html>
<html lang="en">
<head>
    <!-- create by cm -->
    <meta charset="UTF-8">
    <title>张家港工程项目协同创新服务平台档</title>
    <link rel="stylesheet" href="__PUBLIC__/css/home/nav.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .topbox{
            width: 100%;
            min-width: 1100px;
            background-color: #f0f0f0;
        }
        .top{ 
            width:1100px; 
            margin:0 auto; 
            position: relative;
        }
        .topbox .top img{
            max-height: 80px;
        }
        #login_box{
            min-height: 500px;
            padding-top: 200px;
            width: 100%;
            background: url(__PUBLIC__/images/login_bg.jpg) no-repeat;
            background-size: 100% 100%;
        }
        #login{
            height:456px;
            width:700px;
            margin: 0 auto;
            background-image:url(__PUBLIC__/images/login_page.png);
        }
        .login2{
            height:120px; 
            width:300px; 
            margin:50px 60px 0 0;
            clear:right; 
            float:right; 
            font-size:24px; 
            color:#1321d9; 
            font-family:"微软雅黑"; 
        }
        .input_text{
            margin: 20px 0;
        }
        input{
            height: 36px;
            width: 245px;
            font-size: 18px;
            margin: 2px 0;
            padding-left: 25px;
        }
        #txt_userName{
            background: #fff url(__PUBLIC__/images/user.jpg) no-repeat 2% center;
        }
        #pwd_userPwd{
            background: #fff url(__PUBLIC__/images/pwd.jpg) no-repeat 2% center;
        }
        #sub{
            border: none;
            height: 43px;
            width: 135px;
            background: url(__PUBLIC__/images/login.png) no-repeat;
        }
        #sub:hover{
            background-image: url(__PUBLIC__/images/login_hover.png);
        }
        #signup{
            display: inline-block;
            width: 135px;
            height: 43px;
            background: url(__PUBLIC__/images/signup.png) no-repeat;
        }
        #signup:hover{
            background-image: url(__PUBLIC__/images/signup_hover.png);
        }
        #forgetpwd{
            float: right;
            font-size: 12px;

        }
    </style>
    <!-- [if IE lt 10] -->
        <link rel="stylesheet" href="__PUBLIC__/css/home/ltIE8.css">
    <!-- [endif] -->
</head>
	
<body>
    <div class="topbox">
        <div class="top">
            <img src="__PUBLIC__/images/background.png">
        </div>
    </div>
    <div id="login_box">
        <div id="login"> 
            <form action="{:U('Public/dologin')}" method="post">
               <div class="login2">
                    <div class="input_text">
                        <input id="txt_userName" name="username" type="text" placeholder="用户名"/>
                        <input id="pwd_userPwd" name="password" type="password" placeholder="密码" />
                    </div>
                    <div style="float:left"> 
                        <input id="sub" type="submit" value="" /> 
                    </div>
                    <!-- 注册 -->
                    <div style="float:left; margin-left:10px;">
                        <a href="{:U('Signup/signup')}" id="signup">
                        </a> 
                    </div>
                    <!-- 忘记密码 -->
                    <a id="forgetpwd" href="{:U('Signup/forgetPwd_step1')}">忘记密码>> </a>
                </div>
            </form>       
        </div>
    </div>
</body>
</html>
