<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>张家港工程项目协同创新服务平台</title>
    <link rel="stylesheet" href="__PUBLIC__/css/signup.css">
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/nav.css">    
</head>
<body>
    <include file="Public/nav" />
    <form id="demand_form" action="{:U('Result/addResearch')}" method="get" enctype="multipart/form-data">
        <div class="main">
            <div class="line">
                <label for="teamname">团队名称 </label>
                <input class="line-input" type="text" id="teamname" name="teamname" required><span class="must">*</span>
            </div>
            <div class="line">
                <label for="research_type" style="float:left;">研究方向</label>
                <input type="checkbox" name="research_type" value="1">电子信息
                <input type="checkbox" name="research_type" value="2">机械设计与制造
                <input type="checkbox" name="research_type" value="3">新能源与环保<br/>
                <input type="checkbox" name="research_type" value="4">生物技术与医药
                <input type="checkbox" name="research_type" value="5">新材料
                <input type="checkbox" name="research_type" value="6">现代农业
                <input type="checkbox" name="research_type" value="7">其他
                <span class="must">*</span>
            </div>
            <div class="line" style="text-align:center">
                <p>团队logo (建议尺寸： 456 × 342 像素 仅限上传一张)</p>
                <input type="file" name="img" id="logo" accept="image/*" />
                <div class="upload">
                    <img id="preview" src="" alt="">
                </div>
            </div>
            <div class="line">
                <label for="team_memnber">邀请成员</label>
                <input class="line-input" type="text" id="team_memnber" name="team_memnber">
            </div>
            <div class="line textarea">
                <label for="info">团队简介</label>
                <textarea name="info" id="info"></textarea>
            </div>
            <div class="sub" >
                <input type="submit" value="提交" />
            </div>
       
        </div>
    </form>
    <include file="Public/footer" />
</body>
<script>
    $(function($){
        $('#logo').change(function(event) {
            event.preventDefault();
            var $file = $(this);
            var fileObj = $file[0];
            var windowURL = window.URL || window.webkitURL;
            console.log("logo ");
            if(fileObj && fileObj.files && fileObj.files[0]){
                var path = windowURL.createObjectURL(fileObj.files[0]);
                console.log(path);
                $('#preview').attr('src',path);
            }else{
                console.log($file.val());
                var dataURL = $file.val();
                var imgObj = document.getElementById("preview");
                // 两个坑:
                // 1、在设置filter属性时，元素必须已经存在在DOM树中，动态创建的Node，也需要在设置属性前加入到DOM中，先设置属性在加入，无效；
                // 2、src属性需要像下面的方式添加，上面的两种方式添加，无效；
                imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale);max-width:200px;";
                imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
            }
        });
    });
    
</script>
</html>
